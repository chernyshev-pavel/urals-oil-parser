plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.0'
}

group 'ru.pavelch'
version '1.0'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'

    compile 'org.apache.commons:commons-csv:1.8'
    compile 'commons-io:commons-io:2.8.0'

    compile 'org.springframework.boot:spring-boot-starter:2.4.0'
    compile 'org.springframework.boot:spring-boot-starter-web:2.4.0'
    compile 'org.springframework.boot:spring-boot-starter-cache:2.4.0'
    compile 'org.springframework.boot:spring-boot-starter-freemarker:2.4.0'

    testImplementation('org.springframework.boot:spring-boot-starter-test:2.4.0') {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    testCompileOnly 'org.projectlombok:lombok:1.18.16'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'
}

test {
    useJUnitPlatform()
}